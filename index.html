<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./CSS/Css-rest.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

"

    <link rel="stylesheet" href="./CSS/style.css" />
    <title>jQuery Final Homework</title>
  </head>
  <body>
    <div class="wrap">
      <div class="scroll_bnt">
        <a href="#"><i class="fa-solid fa-arrow-up"></i></a>
      </div>

        <nav>
          <h1><a href="#">JOLIVRA</a></h1>

                <li><a href="#">JEANS</a></li>
                <li><a href="#">SHIRTS</a></li>
                <li><a href="#">HOODIES</a></li>
              </ul>
            </li>
            <li>
              <a href="#" class="nav-bnt-2">SALE</a>
              <ul class="item_2">
                <li><a href="#">COAT</a></li>
                <li><a href="#">SHOES</a></li>
                <li><a href="#">BAG</a></li>
                <li><a href="#">HAT</a></li>
              </ul>
            </li>
            <li>
              <a href="#" class="nav-bnt-3">SELECTION FOR YOU</a>

              <a href="#" class="hamburger-bnt"
                ><i class="fa-solid fa-bars"></i
              ></a>
            </li>
          </ul>
        </nav>
        <div class="side_menu">
          <a href="#" class="menu-close"> <i class="fa-solid fa-xmark"></i></a>
          <ul>
            <li><a href="#">LONDENER</a></li>
            <li><a href="#">BONJOUR PARIS</a></li>

          </ul>
        </div>

        <div class="banner">
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="./images/banner1.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./images/banner2.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./images/banner3.jpg" alt="" />
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </header>

      <div class="content">
        <div class="photo-zone">
          <ul>
            <li>
              <a
                href="./images/Frame 4-L.jpg"
                data-lightbox="image-1"
                data-title="Brown Suger"
                ><img src="./images/Frame 4.jpg" alt=""

            </li>
            <li>
              <a
                href="./images/Frame 5-L.jpg"
